<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<title>Web Crypto Samples</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="polycrypt/common/util.js"></script>
<script src="polycrypt/front/polycrypt.js"></script>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="index.html">Crypto samples</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse"
			id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
				<li><a href="hash.html">Hash</a></li>
				<li><a href="sign.html">Sign &amp; Verify</a></li>
				<li class="active"><a href="#">Encrypt &amp; Decrypt</a></li>
			</ul>
			<ul class="nav navbar-nav pull-right">
				<li><a href="debug.html"><span class="glyphicon glyphicon-link"></span></a></li>
			</ul>
		</div>
	</nav>
	<section class="container lead">
		This example demonstrates the usage of the <code>encrypt()</code>, <code>decrypt()</code>, <code>exportKey()</code> and <code>importKey()</code> functions using <code>RSAES-PKCS1-v1_5</code>.
	</section>
	<section class="container">
		<div class="panel-group" id="accordion">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						<a data-toggle="collapse" data-parent="#accordion" href="#keysBody">Keys</a>
					</h3>
				</div>
				<div id="keysBody" class="panel-collapse collapse in">
					<div class="panel-body">
						<form role="form">
							<div class="form-group">
								<button id="generatekeyPair" type="button" class="btn btn-default">Generate Key Pair</button>
							</div>
							<div class="form-group">
								<label for="publicKey">My Public Key (JKW)</label>
								<textarea class="form-control" rows="6" id="publicKey"></textarea>
							</div>
							<div class="form-group">
								<label for="publicKeyOtherParty">Public Key Other party(JKW)</label>
								<textarea class="form-control" rows="6" id="publicKeyOtherParty"></textarea>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						<a data-toggle="collapse" data-parent="#accordion" href="#encryptBody">Send Message</a>
					</h3>
				</div>
				<div id="encryptBody" class="panel-collapse collapse">
					<div class="panel-body">
						<form role="form">
							<div class="form-group">
								<label for="message">Encrypt Message</label>
								<textarea class="form-control" rows="4" id="message"></textarea>
							</div>
							<div class="form-group">
								<label for="encryptedMessage">Encrypted Message</label>
								<textarea class="form-control" rows="4" id="encryptedMessage"></textarea>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						<a data-toggle="collapse" data-parent="#accordion" href="#decryptBody">Receive Message</a>
					</h3>
				</div>
				<div id="decryptBody" class="panel-collapse collapse">
					<div class="panel-body">
						<form role="form">
							<div class="form-group">
								<label for="encryptedMessageOther">Encrypted Message</label>
								<textarea class="form-control" rows="4" id="encryptedMessageOther"></textarea>
							</div>
							<div class="form-group">
								<label for="messageOther">Decrypted Message</label>
								<textarea class="form-control" rows="4" id="messageOther"></textarea>
							</div>
							<div id="result"></div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section class="container" style="margin-top:20px;">
		<div class="panel panel-warning">
		  <div class="panel-heading">
		    <h3 class="panel-title">Log</h3>
		  </div>
		  <div id="logContainer" class="panel-body pre-scrollable" style="height:200px">
		  </div>
		</div>
	</section>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/lib/jquery-2.0.3.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/lib/bootstrap.min.js"></script>
	<script src="js/lib/base64.js"></script>
	<script src="js/utils.js"></script>
	<script src="js/encrypt.js"></script>
</body>
</html>
